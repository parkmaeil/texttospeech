<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Streaming</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">텍스트를 음성으로 변환(TTS )</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 파일 업로드 폼 -->
            <form id="uploadForm" class="mb-3">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">텍스트 파일 업로드</label>
                    <input class="form-control" type="file" id="fileInput" accept=".txt" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">파일 업로드 및 변환</button>
            </form>

            <!-- 로딩 메시지 -->
            <div id="loadingMessage" class="text-center text-warning my-3" style="display: none;">
                변환 중입니다. 잠시만 기다려주세요...
            </div>

            <!-- 오디오 플레이어 -->
            <div class="mt-4">
                <audio id="audioPlayer" controls class="w-100" style="display:none;"></audio>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const audioElement = document.getElementById('audioPlayer');
    const loadingMessage = document.getElementById('loadingMessage');

    // 파일 업로드 및 서버에 요청하는 함수
    uploadForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const file = fileInput.files[0];
        if (!file) {
            alert('텍스트 파일을 선택해주세요.');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        // 변환 중 메시지 표시
        loadingMessage.style.display = 'block';
        audioElement.style.display = 'none'; // 오디오 플레이어는 숨김

        // 서버에 파일 업로드 및 MP3 스트리밍 요청
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.body;
        })
        .then(body => {
            const reader = body.getReader();
            const chunks = [];

            return new ReadableStream({
                start(controller) {
                    function push() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                const blob = new Blob(chunks, { type: 'audio/mpeg' });
                                const url = URL.createObjectURL(blob);
                                audioElement.src = url;

                                // 변환 완료 후 메시지 숨김 및 오디오 플레이어 표시
                                loadingMessage.style.display = 'none';
                                audioElement.style.display = 'block';

                                controller.close();
                                return;
                            }
                            chunks.push(value);
                            controller.enqueue(value);
                            push();
                        });
                    }
                    push();
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
            loadingMessage.textContent = '변환에 실패했습니다. 다시 시도해주세요.';
        });
    });
</script>
</body>
</html>
